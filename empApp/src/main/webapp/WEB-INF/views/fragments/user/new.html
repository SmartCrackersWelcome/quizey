<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="error-template">Cooler-New</div>
			<form ng-submit="createNewUser()">
				<input type="text" ng-model="firstname" />
				<input type="text" ng-model="lastname" />
				<input type="text" ng-model="address" />
				<input type="text" ng-model="email" />
				<input type="submit" value="clickMe" />
			</form>
		</div>
		<div class="row">
		<div class="col-sm-3">First Name</div>
		<div class="col-sm-3">Last Name</div>
		<div class="col-sm-3">Address</div>
		<div class="col-sm-3">Email</div>
		</div>
		<div class="row" ng-repeat="user in users">
		<div class="col-sm-3">{{user.firstname}}</div>
		<div class="col-sm-3">{{user.lastname}}</div>
		<div class="col-sm-3">{{user.address}}</div>
		<div class="col-sm-3">{{user.email}}</div>
		</div>
	</div>
</div>
